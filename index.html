<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>Shop</h2>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="cart">
                    <a href="./cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        Cart<span>0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="image">
            <img src="./images/hoodie.jpg" alt="Shirt1">
            <h3>GreyBlack Hoodie</h3>
            <h3>$20.0</h3>
            <button class="btn">Add to cart</button>
        </div>

        <div class="image">
            <img src="./images/hoodie1.jpg" alt="Shirt1">
            <h3>BluePink Hoodie</h3>
            <h3>$22.0</h3>
            <button class="btn">Add to cart</button>
        </div>

        <div class="image">
            <img src="./images/hoodie2.jpg" alt="Shirt1">
            <h3>White Hoodie</h3>
            <h3>$24.0</h3>
            <button class="btn">Add to cart</button>
        </div>

        <div class="image">
            <img src="./images/hoodie3.jpg" alt="Shirt1">
            <h3>White SweatShirt</h3>
            <h3>$18.0</h3>
            <button class="btn">Add to cart</button>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
